<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Mortgage Calculator | Vivian's Financial Calculators</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/png">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="js/firebase.js"></script>
</head>
<body>
    <nav>
        <a href="/" class="title">
            <img src="img/logo.png" alt="Financial Calculators Logo" class="logo">
            <span class="name">Vivian's Financial Calculators</span>
        </a>

        <button class="menu" id="menu"><span class="material-symbols-outlined">menu</span></button>

        <div class="pages" id="navpages">
            <a href="/tey.html">Tax-Equivalent Yield</a>
            <a class="current" href="/mortgage.html">Mortgage</a>
            <a href="/settings.html">Settings</a>
        </div>
    </nav>

    <div class="content">
        <h1>Mortgage Calculator</h1>

        <form>
            <div>
                <label for="mortgageAmount">Mortgage Amount</label>:
                <div class="input-unit">$<input type="number" id="mortgageAmount" size="6" value="100000" min="0" required></div>
            </div>

            <div>
                <label for="interestRate">Interest Rate</label>:
                <div class="input-unit"><input type="number" id="interestRate" value="3.92" min="0" step="0.01" required>%</div>
            </div>

            <div>
                <label for="mortgagePeriod">Mortgage Period</label>:
                <div class="input-unit"><input type="number" id="mortgagePeriod" value="30" min="0" required>years</div>
            </div>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>

        <div class="result hide">
            <p id="totalCost"></p>
            <p id="monthlyPayments"></p>
        </div>
    </div>

    <footer>Made by Nelson Gou. Check out the <a class="link" href="https://github.com/ng8165/FinancialCalculators" target="_blank" rel="noopener">code</a> on Github.</footer>

    <script src="js/app.js"></script>
    <script src="js/mortgage.js"></script>
</body>
</html>
