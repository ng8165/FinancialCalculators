<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noindex, nofollow">

        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
        <script>
            function openDefaultPage() {
                const localStorage = window.localStorage;
            
                if (localStorage.getItem("defaultPage") != null && localStorage.getItem("pandaShow") != null) {
                    window.location = localStorage.getItem("defaultPage") + ".html";
                } else {
                    localStorage.setItem("defaultPage", "mortgagecalc");
                    localStorage.setItem("pandaShow", "true");
                    window.location = localStorage.getItem("defaultPage") + ".html";
                }
            }
        </script>
    </head>
    <body>
        <header class="site-title">Vivian's Financial Calculators</header>

        <p>Welcome! Click the button below to visit the calculators!</p>

        <button onclick="openDefaultPage()">Open the Calculator</button>

        <footer id="footer">Made by Nelson Gou. Check out the <a class="link" href="https://github.com/ng8165/FinancialCalculators" target="_blank" rel="noopener">code</a> on Github.</footer>
    </body>
