<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noindex, nofollow">
        <meta name="Description" content="Financial Calculators made by Nelson Gou">
        <meta name="theme-color" content="white"/>
        <title>Financial Calculators</title>
        <link type="text/css" rel="stylesheet" href="css/style.css"/>
        <link rel="manifest" href="manifest.json">
        <link rel="icon" type="ico" href="images/favicon.png">
        <link rel="apple-touch-icon" href="images/icon-192.png">
        <script src="js/app.js"></script>
        <script>
            const localStorage = window.localStorage;
            
            if (localStorage.getItem("defaultPage") != null && localStorage.getItem("pandaShow") != null) {
                window.location = localStorage.getItem("defaultPage") + ".html";
            }

            function saveSettings() {
                if (document.getElementById("teycalc").checked) {
                    localStorage.setItem("defaultPage", "teycalc");
                } else {
                    localStorage.setItem("defaultPage", "mortgagecalc");
                }

                if (document.getElementById("pandayes").checked) {
                    localStorage.setItem("pandaShow", "true");
                } else {
                    localStorage.setItem("pandaShow", "false");
                }

                window.location = localStorage.getItem("defaultPage") + ".html";
            }
        </script>
    </head>
    <body>
        <h1 class="sitetitle">Vivian's Financial Calculators</h1>

        <p>Hi! Please choose a home page which you will be redirected to next time you visit this page.</p>

        <input type="radio" id="teycalc" name="pageselector" value="teycalc"> <label for="teycalc">Tax-Equivalent Yield Calculator</label><br>
        <input type="radio" id="mortgagecalc" name="pageselector" value="mortgagecalc"> <label for="mortgagecalc">Mortgage Calculator</label><br><br>

        <p>Please also choose whether you want the panda to show or not.</p>

        <input type="radio" id="pandayes" name="panda" value="pandayes"> <label for="pandayes">Yes</label><br>
        <input type="radio" id="pandano" name="panda" value="pandayes"> <label for="pandayes">No</label><br><br>

        <button id="submitChooseDefaultPage" onclick="saveSettings()">Submit</button>
    </body>
</html>
