<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noindex, nofollow">
        <meta name="Description" content="Tax-Equivalent Yield Calculator made by Nelson Gou">
        <meta name="theme-color" content="white"/>
        <title>Tax-Equivalent Yield Calculator</title>
        <link type="text/css" rel="stylesheet" href="css/style.css"/>
        <link rel="manifest" href="manifest.json">
        <link rel="icon" type="ico" href="images/favicon-512.png">
        <link rel="apple-touch-icon" href="images/favicon-192.png">
        <link rel="apple-touch-icon" href="images/favicon-512.png">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <h1>Tax-Equivalent Yield Calculator</h1>

        <div id="input">
            <p>Tax-Exempt Yield:
                <input type="text" id="taxExempt" size="5" value="3%"/>
            </p>

            <p>Short Term Capital Gain:
                <input type="text" id="shortCapGain" size="5" value="2%"/>
            </p>

            <p>Federal Marginal Tax Bracket:
                <input type="text" id="fedBracket" size="5" value="35%"/>
            </p>

            <p>State Marginal Tax Bracket:
                <input type="text" id="stateBracket" size="5" value="9.3%"/>
            </p>

            <button id="submit" onclick="generateResults()">Submit</button>
        </div>

        <div id="result" style="display: none;">
            <p id="summary"></p>

            <ul>
                <li id="taxExemptResult"></li>
                <li id="shortCapGainResult"></li>
                <li id="totalTaxEquivalentYield"></li>
                <li id="fedStateTaxExempt"></li>
            </ul>
        </div>

        <div class="image" id="chart" style="display: none;"></div>

        <br>
        <footer class="footer">Made by Nelson Gou. See the Github Repository at <a class="link" href="https://github.com/ng8165/tax-yield-calc">github.com/ng8165/tax-yield-calc</a>.</footer>
    </body>
</html>
