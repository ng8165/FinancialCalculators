<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="noindex, nofollow">
        <meta name="Description" content="Settings for Vivian's Financial Calculators">
        <title>Settings</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="manifest" href="manifest.json">
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
        <link rel="apple-touch-icon" href="images/icon-192.png">
        <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body onload="addPanda()">
        <header class="site-title">Vivian's Financial Calculators</header>

        <nav>
            <div class="navbar main-nav">
                <a href="teycalc.html" class="navpage">Tax-Equivalent Yield Calculator</a>
                <a href="mortgagecalc.html" class="navpage">Mortgage Calculator</a>
                <a href="settings.html" class="currentpage">Settings</a>

                <a class="hamburgermenu" id="hamburgermenu" onclick="openSubNav()">â˜°</a>
            </div>

            <div id="dropdown" class="navbar dropdown" style="display: none;">
                <a href="teycalc.html">TEY Calculator</a>
                <a href="mortgagecalc.html">Mortgage Calculator</a>
            </div>
        </nav>

        <section id="defaultpage" style="margin: 16px 0;">
            <header class="header" style="margin-bottom: 8px;">Default Page</header>

            <div class="flexrow" style="margin: 4px 0;">
                <input type="radio" id="teycalcDef" name="defSelector"/>
                <label for="teycalcDef">Tax-Equivalent Yield Calculator</label>
            </div>

            <div class="flexrow">
                <input type="radio" id="mortgagecalcDef" name="defSelector"/>
                <label for="mortgagecalcDef">Mortgage Calculator</label>
            </div>
        </section>
        
        <section id="pandashow" style="margin: 16px 0;">
            <header class="header" style="margin-bottom: 8px;">Show Panda</header>

            <div class="flexrow" style="margin: 4px 0;">
                <input type="radio" id="pandaYes" name="pandaShow"/>
                <label for="pandaYes">Yes</label>
            </div>

            <div class="flexrow">
                <input type="radio" id="pandaNo" name="pandaShow"/>
                <label for="pandaNo">No</label>
            </div>
        </section>

        <div class="caption">Note: Using the Panda may cause some elements to be hidden, especially on smaller screens.</div>

        <button id="save" onclick="saveSettings()">Save</button>

        <script src="js/settings.js"></script>

        <footer id="footer">Made by Nelson Gou. Check out the <a class="link" href="https://github.com/ng8165/FinancialCalculators" target="_blank" rel="noopener">code</a> on Github.</footer>
    </body>
</html>
