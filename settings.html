<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Settings | Vivian's Financial Calculators</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/png">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="js/firebase.js"></script>
</head>
<body>
    <nav>
        <a href="/" class="title">
            <img src="img/logo.png" alt="Financial Calculators Logo" class="logo">
            <span class="name">Vivian's Financial Calculators</span>
        </a>

        <button class="menu" id="menu"><span class="material-symbols-outlined">menu</span></button>

        <div class="pages" id="navpages">
            <a href="/teycalc.html">Tax-Equivalent Yield</a>
            <a href="/mortgagecalc.html">Mortgage</a>
            <a class="current" href="/settings.html">Settings</a>
        </div>
    </nav>

    <div class="content">
        <h1>Settings</h1>

        <form>
            <h3>Default Page</h3>

            <div>
                <input type="radio" id="teycalcDef" name="defSelector"/>
                <label for="teycalcDef">Tax-Equivalent Yield Calculator</label>
            </div>

            <div>
                <input type="radio" id="mortgagecalcDef" name="defSelector"/>
                <label for="mortgagecalcDef">Mortgage Calculator</label>
            </div>

            <h3>Show Panda</h3>

            <div>
                <input type="radio" id="pandaYes" name="pandaShow"/>
                <label for="pandaYes">Yes</label>
            </div>

            <div>
                <input type="radio" id="pandaNo" name="pandaShow"/>
                <label for="pandaNo">No</label>
            </div>

            <div class="caption">Note: Using the Panda may cause some elements to be hidden, especially on smaller screens.</div>

            <input type="submit" value="Submit">
        </form>
    </div>
    
    <footer id="footer">Made by Nelson Gou. Check out the <a class="link" href="https://github.com/ng8165/FinancialCalculators" target="_blank" rel="noopener">code</a> on Github.</footer>

    <script src="js/app.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
