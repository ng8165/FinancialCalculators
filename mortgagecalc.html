<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noindex, nofollow">
        <meta name="Description" content="Mortgage Calculator made by Nelson Gou">
        <meta name="theme-color" content="white"/>
        <title>Mortgage Calculator - Financial Calculators</title>
        <link type="text/css" rel="stylesheet" href="css/style.css"/>
        <link rel="manifest" href="manifest.json">
        <link rel="icon" type="ico" href="images/favicon.png">
        <link rel="apple-touch-icon" href="images/icon-192.png">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
        <script src="https://kit.fontawesome.com/39776e231c.js" crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
        <script src="js/mortgagecalc.js"></script>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="teycalc.html">Tax-Equivalent Yield Calculator</a></li>
                <li class="currentpage"><a href="mortgagecalc.html">Mortgage Calculator</a></li>
            </ul>
        </nav>
        <h1>Mortgage Calculator</h1>

        <div id="input">
            <p>
                <label for="mortgageAmount">Mortgage Amount</label>:
                <input type="text" id="mortgageAmount" size="10" value="$100000"/>
            </p>

            <p>
                <label for="interestRate">Interest Rate</label>:
                <input type="text" id="interestRate" size="5" value="3.92%"/>
            </p>

            <p>
                <label for="mortgagePeriod">Mortgage Period (years)</label>:
                <input type="text" id="mortgagePeriod" size="5" value="30"/>
            </p>

            <button id="submit" onclick="generateResults()">Submit</button>
        </div>

        <div id="result" style="display: none;">
            <p id="totalCost"></p>
            <p id="monthlyPayments"></p>
        </div>

        <br>
        <footer>
            Made by Nelson Gou. See the Github Repository at <a class="link" href="https://github.com/ng8165/FinancialCalculators" target="_blank" rel="noopener">github.com/ng8165/FinancialCalculators</a>.
            <img class="footerimageright" src="images/pandas/panda-drawing-2.png" alt="Panda Footer Image">
        </footer>
    </body>
</html>
