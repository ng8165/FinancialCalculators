<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noindex, nofollow">
        <meta name="Description" content="Mortgage Calculator made by Nelson for Vivian">
        <meta name="theme-color" content="white"/>
        <title>Mortgage Calculator - Vivian's Financial Calculators</title>
        <link type="text/css" rel="stylesheet" href="css/style.css"/>
        <link rel="manifest" href="manifest.json">
        <link rel="icon" type="ico" href="images/favicon.png">
        <link rel="apple-touch-icon" href="images/icon-192.png">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/mortgagecalc.js"></script>
    </head>
    <body>
        <h1>Vivian's Financial Calculators</h1>

        <nav>
            <ul>
                <a href="teycalc.html"><li class="navpage">Tax-Equivalent Yield Calculator</li></a>
                <a href="mortgagecalc.html"><li class="currentpage">Mortgage Calculator</li></a>
                <a href="settings.html"><li class="navpage">Settings</li></a>
            </ul>

            <a class="hamburgermenu" id="hamburgermenu" onclick="openSubNav()">â˜°</a>
        </nav>

        <div id="dropdown" class="dropdown" style="display: none;"><ul>
            <a href="teycalc.html"><li>Tax-Equivalent Yield Calculator</li></a>
            <a href="settings.html"><li>Settings</li></a>
        </ul></div>

        <div id="input">
            <p>
                <label for="mortgageAmount">Mortgage Amount</label>:
                <input type="text" id="mortgageAmount" size="10" value="$100000"/>
            </p>

            <p>
                <label for="interestRate">Interest Rate</label>:
                <input type="text" id="interestRate" size="5" value="3.92%"/>
            </p>

            <p>
                <label for="mortgagePeriod">Mortgage Period (years)</label>:
                <input type="text" id="mortgagePeriod" size="5" value="30"/>
            </p>

            <button id="submit" onclick="generateResults()">Submit</button>
        </div>

        <div id="result" style="display: none;">
            <p id="totalCost"></p>
            <p id="monthlyPayments"></p>
        </div>

        <br>
        <footer id="footer">
            Made by Nelson Gou. See the Github Repository at <a class="link" href="https://github.com/ng8165/FinancialCalculators" target="_blank" rel="noopener">github.com/ng8165/FinancialCalculators</a>.
        </footer>

        <script>
            if (window.localStorage.getItem("pandaShow") === "true") {
                document.getElementById("footer").innerHTML += '<img class="footerimageright" id="footerimg" src="images/pandas/panda-drawing-1.png" alt="Panda Footer Image">';
            }
        </script>
    </body>
