<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="noindex, nofollow">
        <meta name="Description" content="Mortgage Calculator for Vivian's Financial Calculators">
        <title>Mortgage Calculator - Vivian's Financial Calculators</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="manifest" href="manifest.json">
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
        <link rel="apple-touch-icon" href="images/icon-192.png">
        <!--
        <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase.js"></script>
        <script src="js/firebase.js"></script>
        -->
        <script src="js/app.js"></script>
        <script src="js/mortgagecalc.js"></script>
    </head>
    <body>
        <header class="site-title">Vivian's Financial Calculators</header>

        <nav>
            <div class="navbar main-nav">
                <a href="teycalc.html" class="navpage">Tax-Equivalent Yield Calculator</a>
                <a href="mortgagecalc.html" class="currentpage">Mortgage Calculator</a>
                <a href="settings.html" class="navpage">Settings</a>

                <a class="hamburgermenu" id="hamburgermenu" onclick="openSubNav()">â˜°</a>
            </div>

            <div id="dropdown" class="navbar dropdown" style="display: none;">
                <a href="teycalc.html">TEY Calculator</a>
                <a href="settings.html">Settings</a>
            </div>
        </nav>

        <section id="input">
            <p>
                <label for="mortgageAmount">Mortgage Amount</label>:
                <input type="text" id="mortgageAmount" size="10" value="$100000"/>
            </p>

            <p>
                <label for="interestRate">Interest Rate</label>:
                <input type="text" id="interestRate" size="5" value="3.92%"/>
            </p>

            <p>
                <label for="mortgagePeriod">Mortgage Period (years)</label>:
                <input type="text" id="mortgagePeriod" size="5" value="30"/>
            </p>

            <button id="submit" onclick="generateResults()">Submit</button>
        </section>

        <section id="result" style="display: none;">
            <p id="totalCost"></p>
            <p id="monthlyPayments"></p>
        </section>

        <footer id="footer">Made by Nelson Gou. Check out the <a class="link" href="https://github.com/ng8165/FinancialCalculators" target="_blank" rel="noopener">code</a> on Github.</footer>

        <script>
            if (window.localStorage.getItem("pandaShow") === "true") {
                document.getElementById("footer").innerHTML += '<img class="footerimage" id="footerimg" src="images/pandas/panda-drawing-1.png" alt="Panda Footer Image">';
            }
        </script>
    </body>
</html>
