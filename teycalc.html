<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="noindex, nofollow">
        <meta name="Description" content="Tax-Equivalent Yield Calculator for Vivian's Financial Calculators">
        <title>Tax-Equivalent Yield Calculator</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="manifest" href="manifest.json">
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
        <link rel="apple-touch-icon" href="images/icon-192.png">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
        <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
        <script src="js/app.js"></script>
        <script src="js/teycalc.js"></script>
    </head>
    <body onload="addPanda()">
        <header class="site-title">Vivian's Financial Calculators</header>

        <nav>
            <div class="navbar main-nav">
                <a href="teycalc.html" style="text-decoration: underline; text-underline-offset: 3px; text-decoration-thickness: 2px;" class="navpage">Tax-Equivalent Yield Calculator</a>
                <a href="teycalc.html" class="currentpageshort">TEY Calculator</a>
                <a href="mortgagecalc.html" class="navpage">Mortgage Calculator</a>
                <a href="settings.html" class="navpage">Settings</a>

                <a class="hamburgermenu" id="hamburgermenu" onclick="openSubNav()">â˜°</a>
            </div>

            <div id="dropdown" class="navbar dropdown" style="display: none;">
                <a href="mortgagecalc.html">Mortgage Calculator</a>
                <a href="settings.html">Settings</a>
            </div>
        </nav>

        <section id="input">
            <p>
                <label for="taxExempt">Tax-Exempt Yield</label>:
                <input type="text" id="taxExempt" size="5" value="3%"/>
            </p>

            <p>
                <label for="shortCapGain">Short Term Capital Gain</label>:
                <input type="text" id="shortCapGain" size="5" value="2%"/>
            </p>

            <p>
                <label for="fedBracket">Federal Marginal Tax Bracket</label>:
                <input type="text" id="fedBracket" size="5" value="35%"/>
            </p>

            <p>
                <label for="stateBracket">State Marginal Tax Bracket</label>:
                <input type="text" id="stateBracket" size="5" value="9.3%"/>
            </p>

            <button id="submit" onclick="generateResults()">Submit</button>
        </section>

        <section id="result" style="display: none;">
            <p id="summary"></p>

            <ul>
                <li id="taxExemptResult"></li>
                <li id="shortCapGainResult"></li>
                <li id="totalTaxEquivalentYield"></li>
                <li id="fedStateTaxExempt"></li>
            </ul>
        </section>

        <div class="image" id="chart" style="display: none;"></div>

        <footer id="footer">Made by Nelson Gou. Check out the <a class="link" href="https://github.com/ng8165/FinancialCalculators" target="_blank" rel="noopener">code</a> on Github.</footer>

        <script>
            if (window.localStorage.getItem("pandaShow") === "true") {
                document.getElementById("footer").innerHTML += '<img class="footerimage" id="footerimg" src="images/pandas/panda-drawing-1.png" alt="Panda Footer Image">';
            }
        </script>
    </body>
</html>
